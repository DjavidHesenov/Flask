{% extends 'base.html' %}

{% block title %}
Update Post
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Update Post</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{article.title}}" placeholder="Title"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Intro">{{article.content}}</textarea><br>
        <textarea name="content" id="content" class="form-control" placeholder="Insert main text">{{article.content}}</textarea><br>
        <input type="submit" class="btn btn-success" value="Refresh"><br>
    </form>
</div>
{% endblock %}
