{% extends 'base.html' %}

{% block title %}
About Page
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>New Post</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Title"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Intro"></textarea><br>
        <textarea name="content" id="content" class="form-control" placeholder="Insert main text"></textarea><br>
        <input type="submit" class="btn btn-success" value="Send"><br>

    </form>
</div>
{% endblock %}
